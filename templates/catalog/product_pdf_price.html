{% load stb_extras %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    h1 {
      font-weight: 400;
    }

    p {
      margin: 0;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
    }

    th {
      border-top: 1px solid #000;
    }

    th,
    td {
      border-bottom: 1px solid #000;
      padding: 10px;
    }

    th:not(:last-child),
    td:not(:last-child) {
      border-right: 1px solid #000;
    }
    
    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class="text-center">{{ category }}</h1>
  <h3 class="text-center">{{ base_url }}{{ category.url }}</h3>

  <table class="table">
    <thead>
      <tr>
        <th>Код</th>
        <th>Наименование / Марка</th>
        <th>Цена</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr id="{{ product.id }}">
          <td>
            {% if product.code %}
              {{ product.code }}
            {% else %}
              <p class="text-center">-</p>
            {% endif %}
          </td>
          <td>
            {{ product.catalog_name }}
          </td>
          <td>
            {{ product.price|format_price }}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
