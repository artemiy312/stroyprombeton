{% load images %}
{% load stb_extras %}
{% load staticfiles %}

{% if image %}
  <a class="table-photo-ico icon-picture" href="#">
    <img
      class="table-photo-img js-photoswipe-slide"
      src="{% static 'images/icon-photo.png' %}"
      data-original-src="{{ image.url }}"
      data-original-src-width="{{ image.width }}"
      data-original-src-height="{{ image.height }}"
      alt="{% get_img_alt page %}"
    >
  </a>
{% else %}
  -
{% endif %}
