<div class="input-wrapper">
  <input class="table-count-input text-center js-count-input" value="1"
         data-id="{{ product.id }}" type="number"
          min="1" max="1000" step="1" pattern="[0-9]{4}">
  <i class="input-caret input-caret-up fa fa-caret-up js-count-input-up"
     aria-hidden="true">
  </i>
  <i class="input-caret input-caret-down fa fa-caret-down js-count-input-down"
     aria-hidden="true">
  </i>
</div>
