{% load images %}
{% load thumbnail %}
{% load stb_extras %}

{% if product.page.main_image %}
  {% thumbnail product.page.main_image '554x416' as image %}
    <img class="img-centered img-responsive" src="{{ image.url }}"
         alt="{% get_img_alt product.page %}" itemprop="image">
  {% endthumbnail %}
{% else %}
  {% placeholder_image_url as image_url %}
    <img class="img-centered img-responsive" src="{{ image_url }}"
         alt="{% get_img_alt product.page %}" itemprop="image">
{% endif %}
