{% extends "layout/base.html" %}
{% load mptt_tags %}

{% block main-content %}
  <h1>Все категории</h1>

  <ul class="catalog">
    {% recursetree nodes %}
      <li>
        <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
          {% if not node.is_leaf_node %}
            <ul>
              {{ children }}
            </ul>
          {% endif %}
      </li>
    {% endrecursetree %}
  </ul>

{% endblock %}
