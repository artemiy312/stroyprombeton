{% load stb_extras %}

<section class="mainpage-news">
  <h2 class="mainpage-news-h2 main-h2">Новости</h2>

  <ul>
    {% for item in news %}
      <li class="mainpage-news-item">
        <a href="{{ item.get_absolute_url }}">
          <img class="mainpage-news-item-img"
               src="{{ MEDIA_URL }}news/{{ item.date_published|date:'d-m-y' }}/165x165.jpg">
          <p class="mainpage-news-item-title">{{ item.h1 }}</p>
          <p class="mainpage-news-item-short">{{ item.description }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>

  <div class="mainpage-news-about">
    <a class="more-link" href="{% url 'pages:flat_page' 'news' %}">
      Все новости
      <i class="fa fa-arrow-right more-link-arrow" aria-hidden="true"></i>
    </a>
  </div>
</section>
