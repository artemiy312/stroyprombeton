{% load images %}
{% load thumbnail %}
{% load stb_extras %}

<div class="container container-fluid">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-3">
      <h2 class="main-h2">Отзывы</h2>
    </div>
    <div class="col-xs-7">
      <ul class="reviews-content row" id="reviews-wrapper">
        {% include 'pages/index/review_items.html' with reviews=reviews only %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-offset-4 col-xs-7">
      <div class="reviews-more">
        <p class="more-link text-right js-more-reviews">
          Больше отзывов
          <i class="fa fa-arrow-down more-link-arrow" aria-hidden="true"></i>
        </p>
      </div>
    </div>
  </div>
</div>
