<section class="partners">
  <h2 class="partners-h2 heading-h2">Наши партнеры</h2>

  <ul>
    {% for partner in partners %}
      <li class="partners-item">
        <a href="{{ partner.url }}" target="_blank">
          <img class="img-responsive" src="{{ STATIC_URL }}{{ partner.logo }}"
               alt="{{ partner.alt }}">
          <p class="partners-item-title">{{ partner.text }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
