{% load images %}
<meta charset="UTF-8">
<title>{{ page.display_title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:type" content="website">
<meta property="og:locale" content="ru_RU">
{% if debug %}
  <meta name="robots" content="noindex, nofollow">
{% else %}
  <meta name="robots" content="index, follow">
{% endif %}

<meta name="keywords" content="{{ page.display_keywords }}">
<meta name="description" content="{{ page.display_description }}">
<meta property="og:title" content="{{ page.display_title }}">
<meta property="og:url" content="{{ page.get_absolute_url }}">
<meta property="og:article:published_time" content="{{ page.date_published|date:'d.m.Y' }}">
<meta property="og:description" content="{{ page.display_description }}">
{% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
{% else %}
  {% placeholder_image_url as placeholder %}
  <meta property="og:image" content="{{ placeholder }}">
{% endif %}

<meta property="og:site_name" content="СТК Модуль">
<meta property="og:street_address" content="пр.&nbsp;Елизарова&nbsp;38А, офис&nbsp;218">
<meta property="og:locality" content="Saint-Petersburg">
<meta property="og:region" content="Saint-Petersburg">
<meta property="og:postal_code" content="192148">
<meta property="og:country_name" content="Russia">
<meta property="og:email" content="info@stroyprombeton.ru">
<meta property="og:phone_number" content="+7(812)648-13-80">
<meta property="copyright" content="СТК Модуль">
<meta property="author" content="fidals.com">

<link rel="canonical" href="{{ base_url }}{{ page.url }}">
{% if paginated.page.has_previous %}
  <link rel="prev" href="{{ base_url }}{{ page.url }}{% if paginated.page.previous_page_number > 1 %}?page={{ paginated.page.previous_page_number }}{% endif %}">
{% endif %}
{% if paginated.page.has_next %}
  <link rel="next" href="{{ base_url }}{{ page.url }}?page={{ paginated.page.next_page_number }}">
{% endif %}
