{% load stb_extras %}
{% get_navigation as navigation %}
<ul class="list-unstyled navigation menu">
  {% for item in navigation %}
    <li><a href="{{ item.get_absolute_url }}">{{ item.menu_title }}</a></li>
  {% endfor %}
  <li>
    <div id="sticky-wrapper" class="basket-sticky-wrapper basket-sticky">
      <div class="basket basket-sticky">
        <div class="menu-basket js-cart-header">{% include 'ecommerce/header_cart.html' %}</div>
      </div>
    </div>
  </li>
</ul>
