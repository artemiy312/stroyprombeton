branches: master

workspace:
  base: /drone
  path: stroyprombeton/


pipeline:
  pip-install:
    image: python
    group: deps
    commands:
      - pip install -r requirements.txt
      - rm -rf /drone/deps/site-packages
      - mv /usr/local/lib/python3.6/site-packages /drone/deps
    when:
      event: [push, pull_request]

  nodejs-build:  # with `npm install` inside
    image: docker/compose:1.22.0
    commands:
      - cd docker/
      # nodejs build is not in `docker-build` section,
      # because we have this deps:
      # build nodejs -> gulp build -> build python-prod
      - docker-compose -f docker-compose-build.yml build nodejs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: [push, pull_request]

  gulp-build:
    image: fidals/stb-nodejs:dev
    group: deps
    environment:
      # deps from nodejs image
      - DEPS_DIR=/usr/app/deps
    commands:
      - cp -r /usr/app/src/node_modules .
      - gulp build
    when:
      event: [push, pull_request]

  test:
    image: fidals/stb:dev
    environment:
      - TEST_ENV=true
      - DEPS_DIR=/drone/deps
      - DJANGO_SETTINGS_MODULE=stroyprombeton.settings.dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test
      - POSTGRES_URL=postgres
      - POSTGRES_DB=test
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=test
      - RABBITMQ_URL=rabbitmq
      - RABBITMQ_PORT=5672
      - SELENIUM_URL=http://selenium:4444/wd/hub
      # Hardcoded env values because of drone secret's bug. See stb#263
      - SELENIUM_TIMEOUT_SECONDS=180
      - SELENIUM_WAIT_SECONDS=180
    commands:
      - cp -r /drone/deps /usr/local/lib/python3.6/site-packages
      - python manage.py collectstatic --noinput
      - python manage.py test --liveserver=test:8021-8029 --parallel
    when:
      event: [push, pull_request]

  lint-coala:
    image: fidals/coala-ci
    group: lint
    commands:
      - coala --ci -j 2
    when:
      event: [push, pull_request]

  lint-pdd:
    image: fidals/pdd-ci
    group: lint
    commands:
      - pdd --verbose
        --exclude=node_modules/**/* --exclude=static/**/*
        --exclude=media/**/*
        --exclude=.idea/**/*
        --exclude=front_build
        --exclude=front/images
        --exclude=**/*.pyc
        --exclude=**/*.jpg
        -f report.xml
    when:
      event: [push, pull_request]

  docker-build:
    image: docker/compose:1.22.0
    environment:
      - DEPS_DIR=/drone/deps
    commands:
      - cd docker
      - docker-compose -f docker-compose-build.yml build --no-cache python-dev python-prod
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: push

  docker-push:
    image: docker:latest
    environment:
      - DOCKER_HUB_LOGIN=${DOCKER_HUB_LOGIN}
      - DOCKER_HUB_PASSWORD=${DOCKER_HUB_PASSWORD}
    commands:
      - docker login -u $DOCKER_HUB_LOGIN -p $DOCKER_HUB_PASSWORD
      - docker push fidals/stb-nodejs:dev
      - docker push fidals/stb:dev
      - docker push fidals/stb:prod
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets: [ DOCKER_HUB_LOGIN, DOCKER_HUB_PASSWORD ]
    when:
      event: push

  docker-up:
    image: docker/compose:1.22.0
    commands:
      - cd docker/
      - cp drone_env/* env_files/
      - cp drone_env/.env .
      - docker-compose up -d app
      - docker-compose stop
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: [push, pull_request]

services:
  postgres:
    group: build
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
    when:
      event: [push, pull_request]

  rabbitmq:
    group: build
    image: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=test
    when:
      event: [push, pull_request]

  selenium:
    group: build
    image: selenium/standalone-chrome-debug:3.10.0
    environment: # https://github.com/SeleniumHQ/docker-selenium/issues/392
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
    shm_size: 4G
    volumes: # https://github.com/SeleniumHQ/docker-selenium#running-the-images
      - /dev/shm:/dev/shm
    when:
      event: [push, pull_request]
